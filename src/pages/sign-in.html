<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="sign__upp">
      <div class="container"></div>
      <div class="row">
        <div class="col">
          <div class="sign__upimg">
            <!-- <img width="100%" src="./img/Mobile login (1).gif" alt="" /> -->
          </div>
        </div>
        <div class="col col__wrapper">
          <h1 class="col__title">Log in</h1>
          <form class="form__type signIn_form">
            <p class="input__location">
              <label for="email">Email</label>
              <input
                class="input__disgn"
                placeholder="People@gmail.com"
                type="email"
                name="email"
                id="email"
              />
            </p>
            <p class="input__location">
              <label for="password">Password</label>
              <input
                class="input__disgn"
                placeholder="Password"
                type="password"
                name="password"
                id="password"
              />
            </p>

            <button class="signup__btn">Log in</button>
          </form>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
